<div class="monks-enhanced-journal request-item item-card monks-journal-sheet sheet">
    <div class="flexrow">
        <div class="flexrow">
            <img src="{{actor.img}}" class="reqest-chat-icon chat-actor-icon" />
            <h4>{{actor.name}}</h4>
        </div>
    </div>
    <div class="items-list receive-items" style="overflow-y: visible;">
        <div class="item-header flexrow">
            <h3 class="item-name noborder flexrow">{{localize 'MonksEnhancedJournal.Items'}}</h3>

            <div class="item-detail item-quantity">{{localize 'MonksEnhancedJournal.Qty'}}</div>
        </div>

        <ol class="item-list" style="overflow-y: visible;">
            {{#each items}}
            <li class="item flexrow" data-id="{{this.id}}" draggable="false">
                <div class="item-name flexrow">
                    <div class="item-image" style="background-image: url('{{this.img}}')"></div>
                    <h4>{{this.name}}</h4>
                </div>

                <div class="item-detail item-quantity">
                    <span>{{this.quantity}}</span>
                </div>
            </li>
            {{/each}}
        </ol>
    </div>
</div>
