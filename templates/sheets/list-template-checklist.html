<li class="list-item document item flexrow{{#if this.data.checked}} checked{{/if}}" data-document-id="{{this.data.id}}">
    <div class="flexcol">
        <div class="flexrow">
            <input class="item-checked" type="checkbox" name="data.checked" {{checked this.data.checked}}>
            <h3 class="noborder">{{this.data.title}}</h3>
        </div>
        <div class="noborder">{{this.data.text}}</div>
    </div>
</li>
