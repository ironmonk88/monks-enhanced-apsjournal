<form id="folder-create" autocomplete="off">
    <input type="hidden" name="parent" value="{{data.parent}}">

    <div class="form-group">
        <label>{{localize 'FOLDER.Name'}}</label>
        <div class="form-fields">
            <input type="text" name="name" placeholder="{{localize 'DOCUMENT.New' entity='Folder'}}" value="{{data.name}}" required="">
        </div>
    </div>
</form>
